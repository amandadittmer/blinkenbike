<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Produkt</title>
    <style>
        body {
            background-color: whitesmoke;
        }

        .billede_1 img {
            width: 70%;
        }


        .container {
            background-color: #F4F4F4;
        }

        p {
            font-family: 'Open Sans', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Open Sans Condensed', sans-serif;
        }

        body {
            margin: 0 auto;
        }

        .container {
            display: grid;

            grid-template-columns: ;
            grid-template-rows: 1fr 1fr 1fr;

        }


        .topnav {
            overflow: hidden;
            background-color: white;
        }


        .topnav a:hover {

            color: #DBC49A;
        }


        .topnav .icon {
            display: none;
            color: #A5785A;
        }



        @media screen and (max-width:579px) {
            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 12px 10px;
                text-decoration: none;



            }

            .topnav img {
                width: ;
                height: 20px;
            }


            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;

            }


            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            a:hover {
                color: #DBC49A;
            }


        }

        @media screen and (min-width:580px) {


            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 18px;
                text-decoration: none;

            }


            .topnav img {
                visibility: visible;
                width: ;
                height: 20px;


            }

            a:hover {
                color: #DBC49A;
            }
        }

        @media screen and (min-width:700px) {



            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 20px;
                text-decoration: none;

            }


            .topnav img {
                visibility: visible;
                height: 20px;


            }


            a:hover {
                color: #DBC49A;
            }

        }

        @media screen and (min-width:1024px) {



            .topnav a {
                float: left;

                color: black;
                text-align: center;
                padding: 30px 16px;
                text-decoration: none;

            }


            .topnav img {
                visibility: visible;
                height: 25px;


            }


            a:hover {
                color: #DBC49A;
            }

        }



        .koncept_boks_1 {
            width: 90vw;
            margin-left: 20px;
            grid-row-start: 1;
        }

        .koncept_boks_3 {
            width: 90vw;
            margin-left: 20px;
            grid-row-start: 2;
        }
    </style>
</head>
<header>
    <header>

        <div class="topnav" id="myTopnav">

            <a href="#home" class="active"><img src="SVG/logoover.svg" alt="logo"></a>
            <a href="#news">Produkt</a>
            <a href="#contact">Koncept</a>
            <a href="#about">Nyheder</a>
            <a href="">Kontakt</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
        </div>




    </header>
</header>

<body>

    <div id="section_1">
        <div class="billede_1">
            <img src="produkt_img/billede_11.png" alt="billede_11">
            <img src="produkt_img/billede_2.png" alt="billede_2">
            <img src="produkt_img/billede_4.png" alt="billede_4">


        </div>
        <!--
        <div class="billede_2">
            <img src="produkt_img/billede_4.png" alt="billede_4">
        </div>
-->
    </div>
</body>
<script>
 document.addEventListener("DOMContentLoaded", myFunction);
    // NAV BURGER MENU

    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }

    }
</script>
</html>
