<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Produkt</title>
    <style>
        body {
            background-color: whitesmoke;
        }

        p {
            font-family: 'Open Sans', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Open Sans Condensed', sans-serif;
        }


        /*        OVERLAY*/

        .container {
            position: relative;
            width: 50%;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        #titleoverlay {
            font-family: 'Open Sans Condensed', sans-serif;
            text-align: center;
            font-size: 1.5rem;

        }

        #data_textoverlay {
            font-family: 'Open Sans', sans-serif;
            text-align: center;

        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: #dbc49a;
        }

        .container:hover .overlay {
            opacity: 0.8;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }



        @media screen and (max-width:580px) {

            .container {
                margin-left: 5%;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 20% 20% 20% 20% 20%;
            }

            .image {
                width: 90vw;
                padding-top: 10vw;
            }

            .overlay {
                position: absolute;
                top: 10%;
                bottom: 0;
                left: 0;
                right: 0;
                height: 90%;
                width: 90vw;
                opacity: 0;
                transition: .5s ease;
                background-color: #dbc49a;
            }

        }

        @media screen and (min-width:581px) {

            .container {
                margin-left: 5%;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 20% 20% 20% 20% 20%;
            }

            .image {
                width: 90vw;
                padding-top: 10vw;
            }

            .overlay {
                position: absolute;
                top: 10%;
                bottom: 0;
                left: 0;
                right: 0;
                height: 90%;
                width: 90vw;
                opacity: 0;
                transition: .5s ease;
                background-color: #dbc49a;
            }
        }

        @media screen and (min-width:701px) {
            .container {
                margin-left: 5%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 33% 33% 33%;
            }
            .image {
                width: 40vw;
                padding-top: 10vw;
            }

            .overlay {
                position: absolute;
                top: 30%;
                bottom: 0;
                left: 0;
                right: 0;
                height: 75%;
                width: 40vw;
                opacity: 0;
                transition: .5s ease;
                background-color: #dbc49a;
            }
        }
    </style>
</head>
<header>
    <section id="header"></section>
</header>

<body>
    <section id="galleri">
    </section>
    <template>
        <article>
               <div class="container">
                <img class="image" src="" alt="" data_image>
                <div class="overlay">
                <div id="titleoverlay" data_titleoverlay></div>
                    <div id="data_textoverlay" data_textoverlay></div>
                    </div>
                    </div>
        </article>
    </template>




    <footer>
        <section id="footer"></section>
    </footer>

</body>
<script>
    // HENTER HEADER
    async function hentHeader() {
        let headerData = await fetch("header.html");
        let header = await headerData.text();
        document.querySelector("#header").innerHTML = header;
    }
    document.addEventListener("DOMContentLoaded", hentHeader);


    async function hentFooter() {
        let footerData = await fetch("footer.html");
        let footer = await footerData.text();
        document.querySelector("#footer").innerHTML = footer;
    }

    document.addEventListener("DOMContentLoaded", hentFooter);

    document.addEventListener("DOMContentLoaded", hentJson);

    //WP API REST
    let jSonUrl = "http://amandadm.dk/kea/2-sem/blinkenbike/wordpress/wp-json/wp/v2/galleri";
    let nyheder = [];
    let display = document.querySelector("#galleri");
    let template = document.querySelector("template");

    async function hentJson() {
        let dataJson = await fetch(jSonUrl);
        produkter = await dataJson.json();
        //            console.log(nyheder);
        visProdukter();
    }

    function visProdukter() {
        produkter.forEach(produkt => {
            console.log(produkt);

            let klon = template.cloneNode(true).content;
            console.log(klon);

            klon.querySelector("[data_image]").src = produkt.acf.billede.url;

            klon.querySelector("[data_image]").alt = produkt.acf.billede.alt;

            klon.querySelector("[data_titleoverlay]").textContent = produkt.acf.titel;

            klon.querySelector("[data_textoverlay]").innerHTML = produkt.acf.tekst;


            display.appendChild(klon);

        });
    }
</script>

<script src="java.js"></script>

</html>
