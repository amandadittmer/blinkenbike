<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="j-main.css">
    <style>
        #video {
            width: 100%;
            height: 100%;
            /*
 overflow: hidden; position: relative;
*/
        }

        video {
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #video img {
            /*            position: absolute;*/
            transform: translate(50%, -500%);
            width: 50%;
        }


        /*-------------  DESKTOP  -----------------*/

        #blinkenbike_container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            grid-gap: 30px;
            grid-row-gap: 20px;
            width: 80%;
            margin: auto;
            text-align: center;
            height: 60vh;
        }

        #blinkenbike_container img {
            width: 100%;
        }

        #blinkenbike_container p {
            font-size: 1.5em;

        }

        /*------------- MOBILE PORTRAIT -----------------*/

        @media only screen and (max-width: 767px) and (orientation: portrait) {
            #blinkenbike_container {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-row-gap: 20px;
            }

            /*------------- MOBILE LANDSCAPE -----------------*/
            @media only screen and (min-width: 481px) and (max-height: 375px) and (orientation: landscape) {
                #blinkenbike_container {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-rows: auto;
                    grid-gap: 10px;
                    grid-row-gap: 20px;
                }
    </style>
</head>

<body>
    <section id="header"></section>

    <section id="video">
        <video width="100%" height="100%" controls="false" autoplay="true" preload="auto" loop>
            <source src="video/blinkenbikevideo_169.mp4" type="video/mp4">
        </video>
        <img id="splash_logo" src="img/blinkenbike-logo.svg" alt="Blinkenbike Logo">
    </section>

    <section id="blinkenbike_container">
        <div data-aos="fade-right" data-aos-duration="2000">
            <img src="SVG/cykel_image.svg" alt="Blinkenbike standard cykel">
        </div>

        <div data-aos="fade-left" data-aos-duration="2000">
            <h1>En løbecykel med betydning</h1>
            <p>Blinkenbikes løbecykel er skabt ud fra konceptet "Build-a-Bike".<br>Få aktiveret dit barns motorik og lad dit barn få et specielt forhold til sit legetøj med Blinkenbikes funktionelle design.</p>
        </div>
    </section>

    <section id="produkter">
    </section>


    <script>
        //              HENTER HEADER
        async function hentHeader() {
            let headerData = await fetch("j-header.html");
            let header = await headerData.text();
            document.querySelector("#header").innerHTML = header;
        }

        document.addEventListener("DOMContentLoaded", hentHeader);
        document.addEventListener("DOMContentLoaded", onScrollAnimation);

        // ON SCROLL ANIMATION
        function onScrollAnimation() {
            AOS.init();
        }
    </script>
    <script src="java.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</body>

</html>
